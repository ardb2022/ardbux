<ng-template #content let-modal data-keyboard="false" data-backdrop="false">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Initiation Criteria</h4>
    <button type="button" class="close" aria-label="Close" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="showMsg && showMsg.Show" class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3">
      <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': showMsg.Type === 0,
       'alert-warning':showMsg.Type === 1, 'alert-info':showMsg.Type === 2, 'alert-danger':showMsg.Type === 3 }">
        <strong>{{showMsg.Message}}</strong>
        <button type="button" class="close" data-dismiss="alert" (click)="showMsg = null" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <form [formGroup]="initcriteria">
      <div>
        <label for="fromDate">As on Date</label>
        <div class="input-group">
          <input id="fromDate" class="form-control" placeholder="yyyy-mm-dd" name="fd" [ngModel]="fromdate  | date:'dd/MM/yyyy' " formControlName="fromDate" id="fd" type="date" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" (click)="SubmitInit()">Submit</button>
    <button class="btn btn-primary" (click)="modal.close('Close click')">Close</button>
    <!-- <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Submit</button> -->
  </div>
</ng-template>
<loading *ngIf="isLoading"></loading>

<div class="row d-flex justify-content-center align-items-center pt-4"
style="background-color: #78c2ad21; min-height: 20vh;">
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-sm mb-4 bg-white p-3">
  <div>
    <button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isRetrieve" (click)="dayRetrieve()">Retrieve</button>
    <button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isOk" (click)="dayInitialize()">Day Initialize</button>
    <button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" (click)="closeScreen()" style="position: absolute;right: 10px;">Close</button>
  </div>
</div>
<div  class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-lg mb-4 bg-white p-3">
  <div *ngIf="showMsg && showMsg.Show" class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3">
    <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': showMsg.Type === 0,
     'alert-warning':showMsg.Type === 1, 'alert-info':showMsg.Type === 2, 'alert-danger':showMsg.Type === 3 }">
      <strong>{{showMsg.Message}}</strong>
      <button type="button" class="close" data-dismiss="alert" (click)="showMsg = null" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <table class="table table-sm table-hover">
    <tr >
      <td>Operation Date</td>
      <td>Branch</td>
      <td>Close Flag</td>
    </tr>
    <tr *ngFor="let item of sdoRet; let i = index;"  style="cursor: pointer;">
      <td>{{item.operation_dt  | date}}</td>
      <td>{{item.brn_cd=='101'?'Main Branch':'Other Branch'}}</td>
      <td>{{item.cls_flg=='Y'?'Closed':'Opened'}}</td>
    </tr> 
  </table>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-sm mb-4 bg-white p-3">
  <div>
    <button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isRetrieve" (click)="dayRetrieve()">Retrieve</button>
    <button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isOk" (click)="dayInitialize()">Day Initialize</button>
    <button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" (click)="closeScreen()" style="position: absolute;right: 10px;">Close</button>
  </div>
</div>
  </div>
